  <div class="row justify-content-center">

      <h3>Draw Here</h3>
        <div class="wrapper">

        </div>

        <button class="btn btn-sm btn-warning" (click)="canvas.clear()">Erase</button>

    </div>
    <div class="col-sm">

  </div>
</div>
